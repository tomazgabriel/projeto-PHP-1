<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <main class="container">
        <div class="row">
            <h1>Projeto 1 - PHP</h1>
            Aplicação web para o usuário calcular o custo de combustíveis, considerando um consumo de 9km/litro de etanol e 11km/litro de gasolina e exibir o mais barato.
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="resposta.php" method="post" class="mt-2 p-2 border rounded border-primary-subtle bg-white">
                    <h2 class="text-center">Combustível</h2>
                    <label class="form-label">Distância:</label>
                    <input type="text" name="distancia" class="form-control bg-primary-subtle">
                    <label class="form-label">Preço Etanol:</label>
                    <input type="text" name="precoEtanol" class="form-control bg-primary-subtle">
                    <label class="form-label">Preço Gasolina:</label>
                    <input type="text" name="precoGasolina" class="form-control bg-primary-subtle">

                    <input type="submit" value="Enviar" class="btn btn-primary mt-2">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
